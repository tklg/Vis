	    <header class="windowframe">
	    	<span class="icon"><i class="mdi mdi-menu"></i></span>
	    	<span class="title">Vis</span>
		    <button class="btn-devtools" title="Open DevTools"><i class="mdi mdi-bug"></i></button>
		    <button class="btn-min" title="Minimize"><i class="mdi mdi-window-minimize"></i></button>
		    <button class="btn-max" title="Restore Down"><i class="mdi mdi-window-maximize"></i></button>
		    <button class="btn-close" title="Close"><i class="mdi mdi-close"></i></button>
	    </header>
	    <div class="elements">
		    <main class="main-player">
			    <div id="visbox">
					<canvas id="visCanvas"></canvas>
				</div>
			    <section class="small player">
				    <h1 class="info name" id="audio-name"></h1>
				    <h2 class="info artist" id="audio-artist"></h2>
				    <div class="progress">
				    	<input type="range" class="scrubber" id="scrubber-input" value='0' min='0' step="0.1" />
				    	<div class="progress-bar"></div>
				    </div>
				    <span class="time time-past">0:00</span>
				    <nav class="controls">
				    	<!-- <button class="ctrl-btn ctrl-btn-small disabled" id="shuffle"><i class="mdi mdi-shuffle-variant"></i></button> -->
				    	<div class="ctrl-btn ctrl-btn-small disabled placeholder"><i class="mdi"></i></div>
				    	<button class="ctrl-btn ctrl-btn-small disabled" id="loop"><i class="mdi mdi-refresh"></i></button>
				    	<button class="ctrl-btn disabled" id="previous"><i class="mdi mdi-skip-previous"></i></button>
				    	<button class="ctrl-btn disabled" id="playpause"><i class="mdi mdi-play"></i></button>
				    	<button class="ctrl-btn disabled" id="next"><i class="mdi mdi-skip-next"></i></button>
				    	<div class="volume">
					    	<input type="range" class="ctrl-range" id="volume-input" value='.37' min='0' max="1" step="0.1" />
					    	<div class="volume-bar"></div>
				    	</div>
				    </nav>
				    <audio id="visSource"></audio>
			    </section>

			    <section class="medium playlist">
			    	<h1 class="info title" id="playlist-name"></h1>
			    	<h2 class="info subtitle" id="playlist-subtitle"><span class="count" id="playlist-count"></span><span class="duration" id="playlist-duration"></span></h2>
			    	<ul id="playlist-container">
			    	</ul>
			    </section>
			</main>
